[instance]
server = server
addons = addon1 [addons]        ; add subdir 'addons' to addons_path
         custom [.]             ; add container dir to addons_path

[repo]
server = <target> [protocol]    ; protocol = bzr | git
addon1 = <target> [protocol]    ; addons bundle
custom = <target> [protocol]    ; standalone addons grouped under a single dir
         <target> [protocol]
